<!DOCTYPE html>
<html lang="en">

<head>
    <title> JavaScript Stop Watch </title>


</head>

<body>

    <script src="Stopwatch.js"></script>
    <h1>
        <span id="hour">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span> :
        <span id="milisec">00</span>

    <button onclick="startStop()" id="start">Start</button>
    <button onclick="reset()">Reset</button>
</body>

</html>
