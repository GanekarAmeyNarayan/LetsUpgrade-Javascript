    <body bgcolor="AntiqueWhite">
      <script>
          document.write("Open console box of windows for output");
            let marks=prompt("Enter the marks out of 60");
            console.log(marks);
            var grade;
            if(marks>50 && marks<=60)
            {
                grade='A';
            }
            else if(marks>40 && marks<=50)
            {
                grade='B';
    
            }
            else if(marks>30 && marks<=40)
            {
                grade='C';
            }
             else if(marks230 && marks<=30)
            {
                grade='D';
    
            }
            else{
                grade='Fail';
            }
            
            console.log("The Marks are "+marks+" and Grade is "+grade);
        </script>
    </body>
    </html>
