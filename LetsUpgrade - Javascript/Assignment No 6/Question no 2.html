<body bgcolor="MintCream">
  <script>
      //document.write("open console box for output");
      let no=prompt("enter a no");
      for(var i=1;i<=10;i++)
      {
          res=no*i;
          document.write(no+" * "+i+" = "+res);
          document.write("<br/>")
      }
      </script>
