<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h4>JavaScript DataTypes</h4>");
        document.write("JavaScript includes data types similar to other programming languages like Java or C#. Data type indicates characteristics of data. It tells the compiler whether the data value is numeric, alphabetic, date etc., so that it can perform the appropriate operation");
        document.write("<br>JavaScript includes primitive and non-primitive data types as per latest ECMAScript 5.1.");
        document.write("<h4>Primitive Data Types</h4>String<br>Number<br>Boolean<br>Null<br>Undefined");
        document.write("<h4>Non-primitive Data Type</h4>Object<br>Date<br>Array<br><br>JavaScript is a dynamic or loosely-typed language because a variable can hold value of any data type at any point of time.");
        var myVar = 100;
        document.write("<br>myVar = ",myVar);
        myVar = true;
        document.write("<br>myVar = ",myVar);
        myVar = null;
        document.write("<br>myVar = ",myVar);
        myVar = undefined;
        document.write("<br>myVar = ",myVar);
        myVar = "Steve";
        document.write("<br>myVar = ",myVar);
    </script>
</body>
</html>
